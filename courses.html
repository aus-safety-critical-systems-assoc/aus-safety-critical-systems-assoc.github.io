---
layout: default
title: Courses
permalink: /courses/
---

<div>
  <div>
    <h1 class="w3-text-theme">Australian Safety Critical Systems Association Courses</h1>
  </div>
  <ul class="w3-ul w3-hoverable">
    {% for course in site.courses reversed %}
      <li class="w3-padding-small">
        <a href="{{ course.url }}" class="expand">
          <b class="w3-text-theme">{{ course.title }}</b><br>{{ course.course_date }} | {{ course.location }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
