---
layout: default
---

<h1 class="w3-text-theme">{{ page.title }}</h1>
<span class="w3-tag w3-theme">{{ page.conference_date }}</span>&nbsp;<span class="w3-tag w3-theme">{{ page.location }}</span>
<div class="w3-row w3-center w3-padding-32">
  <a href="#submit-a-paper" class="w3-col l3 s6 w3-padding">
    <i class="fa fa-upload w3-jumbo w3-text-theme"></i>
    <p class="w3-large w3-text-theme">Submit a Paper</p>
  </a>
  <a href="#registration" class="w3-col l2 s6 w3-padding">
    <i class="fa fa-sign-in w3-jumbo w3-text-theme"></i>
    <p class="w3-large w3-text-theme">Registration</p>
  </a>
  <a href="#keynotes" class="w3-col l2 s6 w3-padding">
    <i class="fa fa-user w3-jumbo w3-text-theme"></i>
    <p class="w3-large w3-text-theme">Keynotes</p>
  </a>
  <a href="#venues" class="w3-col l2 s6 w3-padding">
    <i class="fa fa-map-marker w3-jumbo w3-text-theme"></i>
    <p class="w3-large w3-text-theme">Venues</p>
  </a>
  <a href="#technical-program" class="w3-col l3 s12 w3-padding">
    <i class="fa fa-calendar w3-jumbo w3-text-theme"></i>
    <p class="w3-large w3-text-theme">Technical Program</p>
  </a>
</div>
<div class="markdown">
  {{ content }}
</div>
