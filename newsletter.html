---
layout: default
title: Newsletter
permalink: /newsletters/
---

<div>
  <div>
    <h1 class="w3-text-theme">aSCSa Newsletter</h1>
  </div>
  <ul class="w3-ul w3-hoverable">
    {% for newsletter in site.newsletters reversed %}
      <li class="w3-padding-small">
        <a href="{{ newsletter.url }}" class="expand">
          <b class="w3-text-theme">{{ newsletter.title }}</b><br>
          {{ newsletter.summary }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
