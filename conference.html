---
layout: default
title: ASSC
permalink: /conferences/
---

<div>
  <div>
    <h1 class="w3-text-theme">Australian System Safety Conference</h1>
  </div>
  <ul class="w3-ul w3-hoverable">
    {% for conference in site.conferences reversed %}
      <li class="w3-padding-small">
        <a href="{{ conference.url }}" class="expand">
          <b class="w3-text-theme">{{ conference.title }}</b> {{ conference.date | date_to_long_string}} | {{ conference.location }}<br>
          {{ conference.theme }}
        </a>
      </li>
    {% endfor %}
  </ul>
</div>
